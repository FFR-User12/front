<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>

    <link rel="stylesheet" href="./css/custom/table.css">
</head>
<body>
    <!-- 
        표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용한다.
                    행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 한다.
        
        표를 만드는 기본적인 태그는 <table>, <tr>, <td>, <th>가 있다.
            <table></table> : 기본적인 표를 생성해 주는 태그이다. 
                                표의 시작과 끝을 나타낸다.
            <tr></tr> : 표의 행을 나타내는 태그이다.
            <th></th> : 표의 제목 셀을 나타내는 태그이다. (가운데 정렬, 글자 굵게)
            <td></td> : 표의 일반 셀을 나타내는 태그이다.

        기본적인 구조
        <table>
            <tr>
                <th>제목</th>
                <th>제목</th>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </table>
    --> 


    <table border="1px">
        <tr>
            <th>브라우저</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td colspan="2">테스트</td>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
        </tr>
        <tr>
            <td rowspan="2">테스트</td>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
        </tr>
        <tr>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
        </tr>
        <tr>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
        </tr>
        <tr>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
            <td>테스트</td>
        </tr>
    </table>
</body>
</html>
