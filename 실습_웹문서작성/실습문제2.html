<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table, td, th {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    td, th {
      padding:10px 20px;
      
      font-weight: bold;
    }
    td:last-child{
      width:200px;
    }

    table > tbody > tr > td:nth-child(1){
      width: 100px;
    }
  </style>
</head>
<body>
  <h1><strong>수습 국원 지원 양식</strong></h1>
  <table>
    <tr>
      <td rowspan="3">개인정보</td>
      <td>이름</td>
      <td></td>
    </tr>
    <tr>
      <td>학과/학번</td>
      <td></td>
    </tr>
    <tr>
      <td>연락처</td>
      
    </tr>
    <tr>
      <td>지원분야</td>
      <td colspan="2"></td>
    </tr>
  </table>
</body>
</html>
