<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogMain</title>

    <script>
        window.onload = ()=>{
            let locHref = window.location.href;

            let parameterArr = [];
            let paraSplitArr = [];

            if(locHref.split("?").length > 1){

                parameterArr = locHref.split("?")[1].split("&");
                
                parameterArr.forEach((obj)=>{
                    if(obj.split("=").length > 1){
                        paraSplitArr.push([obj.split("=")[0], obj.split("=")[1]]);
                    }
                });

                paraSplitArr.forEach((obj)=>{
                    document.getElementById(obj[0]).textContent = obj[1];

                })

            };
        }

        function paraTokenizer(){

        }
    </script>
</head>
