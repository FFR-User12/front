<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가상 클래스</title>
	<style>
		#container {
			text-align:center;
			color:#2b2b2b;
		}
		table, tb, th {
			border:1px solid #ccc;
		}
		table {
			width:200px;
			margin:0 auto;
			border-collapse:collapse;
		}
		td {			
			text-align:left;
			padding:10px;
			padding-left:20px;
		}

		table > tbody > tr:nth-child(odd){
			background-color: rgb(219, 219, 219);
		}

		tr > td:nth-child(even){

			border-left-width: 1px;
			border-left-color: red;
			border-left-style: dashed;

			box-sizing: border-box;

		}
		
	</style>
</head>
<body>
	<div id="container">
		<h1>웹 개발</h1>
		<table>
			<tr>
				<td>HTML</td>
				<td></td>
			</tr>
			<tr>
				<td>CSS</td>
				<td></td>
			</tr>
			<tr>
				<td>Javascirpt</td>
				<td></td>
			</tr>
			<tr>
				<td>React</td>
				<td></td>
			</tr>
			<tr>
				<td>node.js</td>
				<td></td>
			</tr>			
		</table>
	</div>
</body>
</html>
